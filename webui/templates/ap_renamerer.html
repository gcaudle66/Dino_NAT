{% extends "layout.html" %}
{% block content %}
        <article class="media content-section">
          <img class="rounded-circle article-img" src="{{ url_for('static', filename='profile_pics/' + import.author.image_file) }}">
          <div class="media-body">
            <div class="article-metadata">
              <a class="mr-2" href="#">{{ import.author.username }}</a>
              <small class="text-muted">{{ import.date_posted.strftime('%Y-%m-%d %h:%m'), import.id  }}</small>
            </div>
            <h3>
		    <a class="article-title" href="{{ url_for('imports', import_id=import.id) }}">{{ import.filename }}</a></h3>
            <p class="article-content">{{ import.filename }}</p>
          </div>
        </article>
    {% endfor %}
{% endblock content %}
